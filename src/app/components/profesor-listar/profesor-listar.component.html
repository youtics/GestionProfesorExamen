<div class="body">
<div class="container mt-3" >
    <div class="card mt-3">
        <div class="card-body text-white bg-success">
          <span class="h3">Listado de Profesores</span>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th >Legajo</th>
                <th >Nombre</th>
                <th >Apellido</th>
                <th >Sexo</th>
                <th>Materia</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let profesor of dataService.listaDeServicio">
                <tr>
                  <td>{{ profesor.Legajo }}</td>
                  <td>{{ profesor.Nombre }}</td>
                  <td>{{ profesor.Apellido }}</td>
                  <td>{{ profesor.Sexo }}</td>
                  <td>{{ profesor.Materia }}</td>
                  <td>
                    <i class="fas fa-user-edit fa-lg text-info" style="margin-right: 15px;" routerLink="/profesor-update"></i>
                    <i class="fas fa-user-minus fa-lg text-danger" routerLink="/profesor-delete"></i>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
    </div>
</div>
</div>
